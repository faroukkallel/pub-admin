<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Prest Zone - Premium vending machines with digital advertising. Lux Service.">
  <meta name="theme-color" content="#000000">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Prest Zone">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"/>

  <!-- Open Graph -->
  <meta property="og:title" content="Prest Zone - Lux Service">
  <meta property="og:description" content="Premium vending machines with digital advertising in Tunisia.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.prest-zone.com/">

  <title>Prest Zone - Lux Service</title>
  <link rel="manifest" href="manifest.json">
</head>
<body style="margin: 0; background-color: #000000;">
  <div id="loading" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #000;">
    <img src="icons/Icon-192.png" alt="Prest Zone" style="width: 100px; height: 100px; animation: pulse 2s infinite;">
    <style>@keyframes pulse { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }</style>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>window.addEventListener('flutter-first-frame', function() { document.getElementById('loading').style.display = 'none'; });</script>
</body>
</html>
